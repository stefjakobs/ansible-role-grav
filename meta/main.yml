---
galaxy_info:
  author: stefjakobs
  description: Install and configure grav
  license: GPLv3
  min_ansible_version: 2.7
  galaxy_tags:
    - mail
    - kopano
    - groupware
  platforms:
    - name: Debian
      versions:
        - jessie
        - stretch
dependencies:
  - role: php-fpm-pool
    php_fpm_version: 7.3
    pool_name: grav
    pool_listen: '/var/run/php/php7.3-fpm-grav.sock'
    pool_user: 'www-data'
    pool_group: 'www-data'

